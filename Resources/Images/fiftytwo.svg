<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"  width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
	<!-- Black circle background -->
	<circle cx="200" cy="200" r="180" fill="#000000"/>

	<!-- Number "52" - increased size -->
	<!-- y = 160-->
	<text x="200" y="230"
		  font-family="Arial, sans-serif"
		  font-size="200"
		  font-weight="bold"
		  fill="#ffffff"
		  text-anchor="middle"
		  dominant-baseline="central">52</text>

	<!-- "ASSIGNMENTS" text
	y = 270	
	-->
	<text x="200" y="290"
		  font-family="Arial, sans-serif"
		  font-size="38"
		  font-weight="bold"
		  fill="#ffffff"
		  text-anchor="middle"
		  dominant-baseline="central">ASSIGNMENTS</text>

	<!-- Decorative line - moved down 
	y = 320
	-->
	<line x1="160" y1="330" x2="240" y2="330"
		  stroke="#ffffff"
		  stroke-width="8"/>
</svg>